<div class="login-wrapper">
  <h2 class="login-title">Acceso Administrador</h2>
  <form class="login-form" (ngSubmit)="loginAdmin()">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Contrase√±a</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </div>
    <!-- Mensaje de error que se muestra si la propiedad loginError es verdadera -->
    <p class="login-error" *ngIf="loginError">Credenciales incorrectas, intente de nuevo.</p>
  </form>
</div>
